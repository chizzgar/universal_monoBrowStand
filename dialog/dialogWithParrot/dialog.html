<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/_common_files/main.css" />
    <link rel="stylesheet" href="/_common_files/main__styles.css" />
    <link rel="stylesheet" href="styles/dialog.css" />
  </head>

  <body>
    <div class="container">
      <nav style="margin: 20px" class="navigation">
        <a href="/">На главную</a>
      </nav>

      <h3>Диалог с попугаем прямолинейный - с озвучкой⬇</h3>
      <h4>Выбери любой ответ из списка</h4>
      <div class="temporary">
        <div class="head">
          <div class="drop"></div>
          <div class="save"></div>
          <div class="check_your"></div>
          <div class="result"></div>
        </div>
        <div class="interakt_zadanie">
          <!-- в поле id указывается уникальный id для данного задания -->
          <div class="trainerTaskWrapper" id="directDialogue_1_task-1">
            <div class="directDialogue_1_dialog">
              <div class="directDialogue_1_dialog_blure1">
                <div class="directDialogue_1_dialog_start">Start</div>
              </div>
              <div class="directDialogue_1_dialog_wrapper">
                <div class="directDialogue_1_dialog_interviewer">
                  <!--вставляем картинку с персонажем-->
                  <img
                    class="directDialogue_1_dialog_interviewer_image"
                    src="Images_1/dialog/coco.svg"
                    alt="parrot"
                  />
                </div>
                <div class="directDialogue_1_dialog_text_wrapper">
                  <div class="directDialogue_1_dialog_text"></div>
                </div>
              </div>
              <div class="directDialogue_1_dialog_answers"></div>
            </div>
          </div>
        </div>
      </div>

      <h3>Диалог с попугаем прямолинейный - без озвучки ⬇</h3>
      <h4>Выбери любой ответ из списка</h4>
      <div class="temporary">
        <div class="head">
          <div class="drop"></div>
          <div class="save"></div>
          <div class="check_your"></div>
          <div class="result"></div>
        </div>
        <div class="interakt_zadanie">
          <!-- в поле id указывается уникальный id для данного задания -->
          <div class="trainerTaskWrapper" id="directDialogue_1_task-2">
            <div class="directDialogue_1_dialog">
              <div class="directDialogue_1_dialog_blure1">
                <div class="directDialogue_1_dialog_start">Start</div>
              </div>
              <div class="directDialogue_1_dialog_wrapper">
                <div class="directDialogue_1_dialog_interviewer">
                  <!--вставляем картинку с персонажем-->
                  <img
                    class="directDialogue_1_dialog_interviewer_image"
                    src="Images_1/dialog/coco.svg"
                    alt="parrot"
                  />
                </div>
                <div class="directDialogue_1_dialog_text_wrapper">
                  <div class="directDialogue_1_dialog_text"></div>
                </div>
              </div>
              <div class="directDialogue_1_dialog_answers"></div>
            </div>
          </div>
        </div>
      </div>
      <!--  -->
    </div>

    <script src="js-data/dialog.js" type="module"></script>
